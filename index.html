<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS include via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    
    <title>Task 2 - jQuery, Bootstrap e AJAX</title>
</head>
<body>   

    <header class="container my-2">
        <label for="sl-opt">Select a category to load the content: </label>
        <select name="select-opt" id="sl-opt">
            <option value="default">Select an option</option>
            <option value="posts">Posts</option>
            <option value="comments">Comments</option>
            <option value="photos">Photos</option>
        </select>    
    </header>
    <main>
        <div id="content" class="container-fluid p-2 d-flex " style="
        flex-wrap: wrap;
        max-width: 1500px;
        margin-left: auto;
        margin-right: auto;">
        </div>        
    </main>






    <div class="modal fade" id="imgTumblr" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content" style="width: 600px; height: 600px;">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="bodyModel" style="background-color: rgb(255, 255, 255);">
            </div>            
          </div>
        </div>
      </div>





    <div class="modal bg-secondary opacity-50" id="modal-aguardar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered d-flex justify-content-center">        
          <div class="text-center">
            <div class="spinner-border text-light" role="status">
              <span class="visually-hidden">Please wait...</span>                                            
            </div>
            <h5 class="text-light">Please wait...</h5>                
          </div>                
        </div>
    </div>    

    <!-- jQuery include -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS include -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
